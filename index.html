<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page needs -->
  <meta charset="utf-8">
  <title>Flexbox Image Gallery</title>
  <meta name="description" content="This is a responsive image gallery design build using flexbox and media queries.">
  <meta name="keywords" content="Flexbox image gallery, responsive image gallery">

  <!-- Responsive specific meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="flexImage-gallery">
      <h1 class="flexImage-gallery__heading">Flexbox Image Gallery</h1>
      <p class="flexImage-gallery__description">This is a responsive image gallery design build using flexbox and media queries</p>
      <main>
        <ul class="flexImage-gallery__list">
          <li class="flexImage-gallery__item">
            <img 
            srcset="images/img-1-2000-large.jpg 2000w, images/img-1-1000-large.jpg 1000w, images/img-1-800-medium.jpg 800w, images/img-1-500-small.jpg 500w"
            src="images/img-1-800-medium.jpg" alt="Image 1">
          </li>
          <li class="flexImage-gallery__item">
            <img 
            srcset="images/img-2-2000-large.jpg 2000w, images/img-2-1000-large.jpg 1000w, images/img-2-800-medium.jpg 800w, images/img-2-500-small.jpg 500w"
           src="images/img-2-800-medium.jpg" alt="Image 2">
          </li>
          <li class="flexImage-gallery__item">

            srcset="images/img-3-2000-large.jpg 2000w, images/img-3-1000-large.jpg 1000w, images/img-3-800-medium.jpg 800w, images/img-3-500-small.jpg 500w"

          </li>
          <li class="flexImage-gallery__item">

           src="images/img-5-800-medium.jpg" alt="Image 5">
          </li>
          <li class="flexImage-gallery__item">
            <img 
            srcset="images/img-6-2000-large.jpg 2000w, images/img-6-1000-large.jpg 1000w, images/img-6-800-medium.jpg 800w, images/img-6-500-small.jpg 500w"
