<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page needs -->
  <meta charset="utf-8">
  <title>Flexbox Image Gallery</title>
  <meta name="description" content="This is a responsive image gallery design build using flexbox and media queries.">
  <meta name="keywords" content="Flexbox image gallery, responsive image gallery">

  <!-- Responsive specific meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="flexImage-gallery">
      <h1 class="flexImage-gallery__heading">Flexbox Image Gallery</h1>
      <p class="flexImage-gallery__description">This is a responsive image gallery design build using flexbox and media queries</p>
      <main>
        <ul class="flexImage-gallery__list">
          <li class="flexImage-gallery__item"><img src="images/la-1.jpg" alt="Image 1"></li>
          <li class="flexImage-gallery__item"><img src="images/la-2.jpg" alt="Image 2"></li>
          <li class="flexImage-gallery__item"><img src="images/la-3.jpg" alt="Image 3"></li>
          <li class="flexImage-gallery__item"><img src="images/la-4.jpg" alt="Image 4"></li>
          <li class="flexImage-gallery__item"><img src="images/la-5.jpg" alt="Image 5"></li>
          <li class="flexImage-gallery__item"><img src="images/la-6.jpg" alt="Image 6"></li>
          <li class="flexImage-gallery__item"><img src="images/la-7.jpg" alt="Image 7"></li>
          <li class="flexImage-gallery__item"><img src="images/la-8.jpg" alt="Image 8"></li>
          <li class="flexImage-gallery__item"><img src="images/la-9.jpg" alt="Image 9"></li>
        </ul>
      </main>
    </div>
  </div>
</body>
</html>
